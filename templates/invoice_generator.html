
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel SairaJ - Invoice Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #1a73e8;
            --primary-dark: #0d47a1;
            --secondary: #f5f7fa;
            --text: #333;
            --text-light: #777;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --border: #e0e0e0;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: var(--text);
            height: 100vh;
            display: flex;
        }
        
        .sidebar {
            width: 240px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            height: 100%;
            padding: 20px 0;
            position: fixed;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }
        
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        
        .logo h1 {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .nav-links {
            list-style: none;
            padding: 0 10px;
        }
        
        .nav-links li {
            margin-bottom: 5px;
        }
        
        .nav-links a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s;
        }
        
        .nav-links a:hover, .nav-links a.active {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        
        .nav-links i {
            margin-right: 10px;
            font-size: 18px;
            width: 24px;
            text-align: center;
        }
        
        .main-content {
            flex: 1;
            margin-left: 240px;
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .header h2 {
            font-weight: 600;
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }

        .notification-icon {
            position: relative;
            margin-right: 20px;
            font-size: 1.2rem;
            color: var(--primary);
            cursor: pointer;
        }

        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--danger);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.7rem;
            font-weight: bold;
            display: none;
        }
        
        .user-info .logout-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
            display: flex;
            align-items: center;
        }
        
        .user-info .logout-btn:hover {
            background: var(--primary-dark);
        }
        
        .user-info .logout-btn i {
            margin-right: 5px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .card-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-header h3 {
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        .card-body {
            padding: 20px;
        }
        
        /* Invoice Generator Specific Styles */
        .invoice-generator-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .form-section, .preview-section {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .required label:after {
            content: " *";
            color: var(--danger);
        }
        
        .btn {
            padding: 12px 20px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .btn-info {
            background: #17a2b8;
            color: white;
        }
        
        .btn-info:hover {
            background: #138496;
        }
        
        .invoice-preview {
            background: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            font-family: Arial, sans-serif;
            min-height: 500px;
        }
        
        .invoice-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .hotel-name {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .hotel-address {
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .invoice-title {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            text-decoration: underline;
        }
        
        .guest-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .info-group {
            margin-bottom: 10px;
        }
        
        .info-label {
            font-weight: bold;
        }
        
        .invoice-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        
        .invoice-table th {
            background-color: #f8f9fa;
            border: 1px solid var(--border);
            padding: 10px;
            text-align: left;
            font-weight: 600;
        }
        
        .invoice-table td {
            border: 1px solid var(--border);
            padding: 10px;
        }
        
        .text-right {
            text-align: right;
        }
        
        .total-row {
            font-weight: bold;
            background-color: #f8f9fa;
        }
        
        .signature-area {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
        }
        
        .signature-box {
            width: 45%;
        }
        
        .signature-line {
            border-bottom: 1px solid var(--text);
            height: 40px;
            margin-bottom: 10px;
        }
        
        .thank-you {
            text-align: center;
            margin-top: 30px;
            font-style: italic;
            color: var(--primary);
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .empty-preview {
            text-align: center;
            margin-top: 100px;
            color: #777;
        }
        
        .empty-preview i {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .dashboard-btn {
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .invoice-generator-container {
                flex-direction: column;
            }
            
            .guest-info {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-hotel fa-2x"></i>
            <h1>Hotel SairaJ</h1>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('dashboard') }}"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
            <li><a href="{{ url_for('guests') }}"><i class="fas fa-users"></i> <span>Guests</span></a></li>
            <li><a href="{{ url_for('rooms') }}"><i class="fas fa-bed"></i> <span>Rooms</span></a></li>
            <li><a href="{{ url_for('bookings') }}"><i class="fas fa-calendar-check"></i> <span>Bookings</span></a></li>

    <div class="main-content">

                    <i class="fas fa-bell"></i>

        </div>
        
        <div class="dashboard-btn">

        <div class="card">

                            <div class="form-group">

                            </div>
                            
                            <div class="form-row">
                                <div class="form-group required">
                                    <label for="roomNo">Room No</label>
                                    <input type="text" id="roomNo" class="form-control" required>
                                </div>
                                <div class="form-group required">
                                    <label for="roomType">Room Type</label>
                                    <input type="text" id="roomType" class="form-control" value="Double Bed" required>

                            <div class="form-row">

                                    <input type="text" id="regNo" class="form-control" required>

                                <div class="form-group required">
                                    <label for="invoiceNo">Invoice No</label>
                                    <input type="text" id="invoiceNo" class="form-control" required>

                            <div class="form-row">

                                <div class="form-group required">
                                    <label for="departureDate">Departure Date & Time</label>
                                    <input type="datetime-local" id="departureDate" class="form-control" required>

                            <div class="form-row">

    <div id="email-status" style="display: none; margin-top: 10px; padding: 10px; border-radius: 4px;"></div>
    <script>
        // Initialize jsPDF
        const { jsPDF } = window.jspdf;
        
        // DOM elements
        const invoiceForm = document.getElementById('invoiceForm');
        const previewBtn = document.getElementById('previewBtn');
        const resetBtn = document.getElementById('resetBtn');
        const downloadPdf = document.getElementById('downloadPdf');
        const sendEmailBtn = document.getElementById('sendEmailBtn');
        const printInvoice = document.getElementById('printInvoice');
        const invoicePreview = document.querySelector('.invoice-preview');
        
        // Set current date as default for date fields
        const now = new Date();
        const arrivalDate = new Date(now);
        const departureDate = new Date(now);
        departureDate.setDate(departureDate.getDate() + 3);
        
        document.getElementById('arrivalDate').value = formatDateTimeLocal(arrivalDate);
        document.getElementById('departureDate').value = formatDateTimeLocal(departureDate);
        
        // Format date for datetime-local input
        function formatDateTimeLocal(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }
        
        // Format date for display
        function formatDisplayDate(date) {
            const options = { day: '2-digit', month: '2-digit', year: '2-digit' };
            return date.toLocaleDateString('en-GB', options);
        }
        
        // Format date and time for display
        function formatDisplayDateTime(date) {
            const options = { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return date.toLocaleDateString('en-GB', options);
        }
        
        // Calculate number of days between two dates
        function calculateDays(arrival, departure) {
            const diffTime = Math.abs(departure - arrival);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }
        
        // Format currency
        function formatCurrency(amount) {
            return '₹' + amount.toFixed(2);
        }
        
        // Convert number to words
        function numberToWords(num) {
            const units = ['', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine'];
            const teens = ['Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];
            const tens = ['', '', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];
            
            if (num === 0) return 'Zero';
            
            function convertHundreds(n) {
                if (n > 99) {
                    return units[Math.floor(n / 100)] + ' Hundred ' + convertTens(n % 100);
                } else {
                    return convertTens(n);
                }
            }
            
            function convertTens(n) {
                if (n < 10) return units[n];
                if (n >= 10 && n < 20) return teens[n - 10];
                return tens[Math.floor(n / 10)] + ' ' + units[n % 10];
            }
            
            let result = '';
            const crore = Math.floor(num / 10000000);
            num %= 10000000;
            
            const lakh = Math.floor(num / 100000);
            num %= 100000;
            
            const thousand = Math.floor(num / 1000);
            num %= 1000;
            
            const hundred = Math.floor(num / 100);
            let remainder = num % 100;
            
            if (crore > 0) {
                result += convertHundreds(crore) + ' Crore ';
            }
            
            if (lakh > 0) {
                result += convertHundreds(lakh) + ' Lakh ';
            }
            
            if (thousand > 0) {
                result += convertHundreds(thousand) + ' Thousand ';
            }
            
            if (hundred > 0) {
                result += convertHundreds(hundred) + ' Hundred ';
            }
            
            if (remainder > 0) {
                if (result !== '') result += 'and ';
                result += convertTens(remainder);
            }
            
            return result.trim() + ' Only';
        }
        
        // Generate invoice preview
        function generateInvoicePreview() {
            // Get form values
            const guestName = document.getElementById('guestName').value || 'Guest Name';
            const email = document.getElementById('email').value || 'guest@example.com';
            const address = document.getElementById('address').value || 'Address';
            const roomNo = document.getElementById('roomNo').value || 'Room No';
            const roomType = document.getElementById('roomType').value || 'Room Type';
            const regNo = document.getElementById('regNo').value || 'Reg No';
            const invoiceNo = document.getElementById('invoiceNo').value || 'Invoice No';
            const nationality = document.getElementById('nationality').value || 'Nationality';
            const roomRate = parseFloat(document.getElementById('roomRate').value) || 0;
            const foodCharge = parseFloat(document.getElementById('foodCharge').value) || 0;
            const extraPerson = parseFloat(document.getElementById('extraPerson').value) || 0;
            const serviceCharge = parseFloat(document.getElementById('serviceCharge').value) || 0;
            const serviceTax = parseFloat(document.getElementById('serviceTax').value) || 0;
            
            // Date calculations
            const arrivalDate = new Date(document.getElementById('arrivalDate').value);
            const departureDate = new Date(document.getElementById('departureDate').value);
            const days = calculateDays(arrivalDate, departureDate);
            const roomCharge = roomRate * days;
            const total = roomCharge + foodCharge + extraPerson + serviceCharge + serviceTax;
            
            // Generate invoice HTML
            const invoiceHTML = `
                <div class="invoice-header">
                    <div class="hotel-name">HOTEL SAIRAJ</div>
                    <div class="hotel-address">BI-Chandaka Industrial Estate, Patia, Bhubaneswar PinCode - 751024</div>
                    <div class="hotel-address">Phone - 7755388115,9078030107</div>
                    <div class="invoice-title">INVOICE</div>
                </div>
                
                <div class="guest-info">
                    <div>
                        <div class="info-group">
                            <span class="info-label">Guest Name:</span> Mr. ${guestName}
                        </div>
                        <div class="info-group">
                            <span class="info-label">Email:</span> ${email}
                        </div>
                        <div class="info-group">
                            <span class="info-label">Address:</span> ${address}
                        </div>
                        <div class="info-group">
                            <span class="info-label">Reg No:</span> ${regNo}
                        </div>
                    </div>
                    <div>
                        <div class="info-group">
                            <span class="info-label">Room No:</span> ${roomNo}
                        </div>
                        <div class="info-group">
                            <span class="info-label">Room Type:</span> ${roomType}
                        </div>
                        <div class="info-group">
                            <span class="info-label">Nationality:</span> ${nationality}
                        </div>
                        <div class="info-group">
                            <span class="info-label">Room Rate:</span> ${formatCurrency(roomRate)}
                        </div>
                        <div class="info-group">
                            <span class="info-label">Invoice No:</span> ${invoiceNo}
                        </div>
                    </div>
                </div>
                
                <div class="info-group">
                    <span class="info-label">Arrival:</span> ${formatDisplayDateTime(arrivalDate)}
                </div>
                <div class="info-group">
                    <span class="info-label">Departure:</span> ${formatDisplayDateTime(departureDate)}
                </div>
                
                <table class="invoice-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Charges (INR)</th>
                            <th>Credit</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody>

        // Generate PDF
        function generatePDF() {
            const invoiceElement = invoicePreview;
            
            html2canvas(invoiceElement, {
                scale: 2,
                useCORS: true
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgWidth = 210; // A4 width in mm
                const pageHeight = 297; // A4 height in mm
                const imgHeight = canvas.height * imgWidth / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;
                
                pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
                
                // Add additional pages if needed
                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                
                // Save the PDF
                const guestName = document.getElementById('guestName').value || 'invoice';
                pdf.save(`Hotel_Sairaj_Invoice_${guestName.replace(/\s+/g, '_')}.pdf`);
            });
        }
        
        // Send invoice via email
        function sendInvoiceEmail() {
            const email = document.getElementById('email').value;
            const guestName = document.getElementById('guestName').value || 'Guest';
    
            if (!email) {
                alert('Please enter an email address');
                return;
            }

            const invoiceElement = invoicePreview;

            html2canvas(invoiceElement, {
                scale: 2,
                useCORS: true
            }).then(canvas => {
                // Convert canvas to data URL
                const imgData = canvas.toDataURL('image/png');

                // Create form data
                const formData = new FormData();
                formData.append('email', email);
                formData.append('guestName', guestName);
                formData.append('invoiceImage', imgData);

                // Show sending message
                showToast('Sending invoice via email...',       'info');

                // Send to server
                fetch('/send_invoice_email', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showToast('Invoice sent successfully!',         'success');
                    } else {
                        showToast('Error sending email: ' +         data.error, 'error');
                    }
                })
                .catch(error => {
                    showToast('Error sending email. Please try      again.', 'error');
                    console.error('Error:', error);
                });
            });
        }

            printWindow.document.write('<html><head><title>Print Invoice</title>');

        // Reset form
        function resetForm() {
            invoiceForm.reset();
            
            // Reset date fields to current date
            const arrival = new Date();
            const departure = new Date();
            departure.setDate(departure.getDate() + 3);
            
            document.getElementById('arrivalDate').value = formatDateTimeLocal(arrival);
            document.getElementById('departureDate').value = formatDateTimeLocal(departure);
            
            // Reset preview
            invoicePreview.innerHTML = `
                <div class="empty-preview">

                    <p>Your invoice will appear here</p>
                </div>
            `;
            
            // Disable buttons
            downloadPdf.disabled = true;
            sendEmailBtn.disabled = true;
            printInvoice.disabled = true;
        }
        
        // Toast notification function
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;

            let icon = '';
            if (type === 'success') icon = '<i class="fas fa-check-circle"></i> ';
            if (type === 'error') icon = '<i class="fas fa-exclamation-circle"></i> ';
            if (type === 'warning') icon = '<i class="fas fa-exclamation-triangle"></i> ';
            if (type === 'info') icon = '<i class="fas fa-info-circle"></i> ';

            toast.innerHTML = icon + message;
            container.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('show');
            }, 100);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    container.removeChild(toast);
                }, 300);
            }, 5000);
        }
        
        // Event listeners
        previewBtn.addEventListener('click', generateInvoicePreview);
        downloadPdf.addEventListener('click', generatePDF);
        sendEmailBtn.addEventListener('click', sendInvoiceEmail);
        printInvoice.addEventListener('click', printInvoiceFn);
        resetBtn.addEventListener('click', resetForm);
        
        // Initialize form
        resetForm();
